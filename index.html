<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="flex-container">
        <h1 class="heading">Calculator</h1>
    </div>
    <div class="flex-container">
        <div class="outline">
            <div class="calculator">
                <div class="display"></div>
            </div>

            <div class="calculator">
                <button class="small-button" id="all-clear" data-type="all-clear">AC</button>
                <button class="small-button" id="clear" data-type="clear">C</button>
                <button class="small-button" id="remainder" data-type="operator" value="%">%</button>
                <button class="small-button" id="divide" data-type="operator" value="/">/</button>
            </div>
            <div class="calculator">
                <button class="small-button" id="number-seven" data-type="number" value="7">7</button>
                <button class="small-button" id="number-eight" data-type="number" value="8">8</button>
                <button class="small-button" id="number-nine" data-type="number" value="9">9</button>
                <button class="small-button" id="multiply" data-type="operator" value="*">*</button>
            </div>
            <div class="calculator">
                <button class="small-button" id="number-four" data-type="number" value="4">4</button>
                <button class="small-button" id="number-five" data-type="number" value="5">5</button>
                <button class="small-button" id="number-six" data-type="number" value="6">6</button>
                <button class="small-button" id="subtract" data-type="operator" value="-">-</button>
            </div>
            <div class="calculator">
                <button class="small-button" id="number-one" data-type="number" value="1">1</button>
                <button class="small-button" id="number-two" data-type="number" value="2">2</button>
                <button class="small-button" id="number-three" data-type="number" value="3">3</button>
                <button class="small-button" id="add" data-type="operator" value="+">+</button>
            </div>
            <div class="calculator">
                <button class="big-button" id="number-zero" data-type="number" value="0">0</button>
                <button class="small-button" id="decimal" data-type="decimal" value=".">.</button>
                <button class="small-button" id="equals" data-type="equals" value="=">=</button>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <p class="warning"></p>
    </div>
</body>

</html>
