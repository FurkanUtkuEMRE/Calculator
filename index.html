<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="flex-container">
        <h1 class="heading">Calculator</h1>
    </div>
    <div class="flex-container">
        <div class="outline">
            <div class="calculator">
                <div class="display">1402</div>
            </div>

            <div class="calculator">
                <button class="small-button" id="AC" data-type="all-clear">AC</button>
                <button class="small-button" id="C" data-type="clear">C</button>
                <button class="small-button" id="%" data-type="operator">%</button>
                <button class="small-button" id="/" data-type="operator">/</button>
            </div>
            <div class="calculator">
                <button class="small-button" id="7" data-type="number">7</button>
                <button class="small-button" id="8" data-type="number">8</button>
                <button class="small-button" id="9" data-type="number">9</button>
                <button class="small-button" id="*" data-type="operator">*</button>
            </div>
            <div class="calculator">
                <button class="small-button" id="4" data-type="number">4</button>
                <button class="small-button" id="5" data-type="number">5</button>
                <button class="small-button" id="6" data-type="number">6</button>
                <button class="small-button" id="-" data-type="operator">-</button>
            </div>
            <div class="calculator">
                <button class="small-button" id="1" data-type="number">1</button>
                <button class="small-button" id="2" data-type="number">2</button>
                <button class="small-button" id="3" data-type="number">3</button>
                <button class="small-button" id="+" data-type="operator">+</button>
            </div>
            <div class="calculator">
                <button class="big-button" id="0" data-type="number">0</button>
                <button class="small-button" id="." data-type="decimal">.</button>
                <button class="small-button" id="=" data-type="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
